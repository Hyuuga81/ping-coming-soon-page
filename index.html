<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- css and js links -->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="js/script.js" defer></script>

  <!-- Font awesome link -->
  <script src="https://kit.fontawesome.com/9c12f75243.js" crossorigin="anonymous"></script>

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Ping coming soon page</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="hero">
        <figure>
          <img src="img/logo.svg" alt="Ping">
        </figure>
        <h1>We are launching <span>soon!</span></h1>
        <h2>Subscribe and get notified</h2>
      </div>
      <form>
          <input type="text" name="email" value="Your email address...">
          <button>Notify Me</button>
      </form>

      <div class="img-field">
        <figure>
          <img src="img/illustration-dashboard.png" alt="dashboard">
        </figure>
      </div>

      <div class="socials">
        <div class="icons">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
        </div>
        
      </div>

      <div class="license">
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </div>

    <!--We are launching soon!

    Subscribe and get notified

    Notify Me

    &copy; Copyright Ping. All rights reserved.-->
  </main>
  

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
