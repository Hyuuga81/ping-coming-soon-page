<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- css and js links -->
  <link rel="stylesheet" type="text/css" href="css/styles.css">

<!-- Bootstrap 
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->

  <script src="https://kit.fontawesome.com/9c12f75243.js" crossorigin="anonymous"></script> 

  <!-- Google font -->

<body>
  <main>
    <div class="container">
      <div class="hero">
        <figure>
          <img src="img/logo.svg" alt="Ping">
        </figure>
        <h1>We are launching <span>soon!</span></h1>
        <h2>Subscribe and get notified</h2>
      </div>
      <div class="form">
        <div class="the-input">
          <input type="text" name="email" class="email email-border" placeholder="Your email address...">
          <p class="message"></p>
        </div>    <!-- End the-input -->
          
          <button class="notify">Notify Me</button>
          
      </div>

      <div class="img-field">
        <figure>
          <img src="img/illustration-dashboard.png" alt="dashboard">
        </figure>
      </div>

      <div class="socials">
        <div class="icons">
          <span class="fa-stack fa-1x">   <!-- This stack encloses the icon in a circle-->
            <i class="fab fa-facebook-f"></i>
          </span>
          <span class="fa-stack fa-1x">
            <i class="fab fa-twitter"></i>
          </span>
          <span class="fa-stack fa-1x">
            <i class="fab fa-instagram"></i>
          </span>
                   
        </div>
        
      </div>

      <div class="license">
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </div>

    <!--We are launching soon!

    Subscribe and get notified

    Notify Me

    &copy; Copyright Ping. All rights reserved.-->
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jay Adeyina</a>.
    </p>
  </footer>
</body>
<script src="js/script.js"></script>
</html>
